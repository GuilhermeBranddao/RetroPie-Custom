{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Gerenciador de Jogos</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button id="delete-btn" type="button" class="btn btn-sm btn-outline-danger" disabled>
            Apagar Selecionados
        </button>
    </div>
</div>

<div class="table-responsive small">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 5%;"><input type="checkbox" id="select-all"></th>
                <th scope="col">Sistema</th>
                <th scope="col">Arquivo do Jogo</th>
            </tr>
        </thead>
        <tbody id="games-table-body">
            </tbody>
    </table>
</div>

<div class="modal fade" id="feedbackModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resultado da Operação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="feedbackModalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const tableBody = document.getElementById('games-table-body');
    const deleteBtn = document.getElementById('delete-btn');
    const selectAllCheckbox = document.getElementById('select-all');
    const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
    const feedbackModalBody = document.getElementById('feedbackModalBody');

    function updateDeleteButtonState() {
        const checkedBoxes = document.querySelectorAll('#games-table-body input[type="checkbox"]:checked');
        deleteBtn.disabled = checkedBoxes.length === 0;
    }

    async function fetchGames() {
        try {
            const response = await fetch('/api/games');
            const games = await response.json();
            
            tableBody.innerHTML = ''; // Limpa a tabela
            if (games.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Nenhum jogo encontrado.</td></tr>';
                return;
            }

            games.forEach(game => {
                const row = `
                    <tr>
                        <td><input class="form-check-input" type="checkbox" value="${game.path}"></td>
                        <td>${game.system}</td>
                        <td>${game.filename}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Erro ao carregar a lista de jogos.</td></tr>';
            console.error(error);
        }
    }
    
    tableBody.addEventListener('change', (event) => {
        if (event.target.type === 'checkbox') {
            updateDeleteButtonState();
        }
    });

    selectAllCheckbox.addEventListener('change', () => {
        const allCheckboxes = document.querySelectorAll('#games-table-body input[type="checkbox"]');
        allCheckboxes.forEach(checkbox => checkbox.checked = selectAllCheckbox.checked);
        updateDeleteButtonState();
    });

    deleteBtn.addEventListener('click', async () => {
        const checkedBoxes = document.querySelectorAll('#games-table-body input[type="checkbox"]:checked');
        const filesToDelete = Array.from(checkedBoxes).map(cb => cb.value);

        if (filesToDelete.length > 0 && confirm(`Tem certeza que deseja apagar ${filesToDelete.length} jogo(s)?`)) {
            try {
                const response = await fetch('/api/delete-games', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ files: filesToDelete })
                });
                const result = await response.json();

                let feedbackHtml = `<p>${result.message}</p>`;
                if (result.errors && result.errors.length > 0) {
                    feedbackHtml += '<h6>Erros:</h6><ul>';
                    result.errors.forEach(err => { feedbackHtml += `<li>${err}</li>` });
                    feedbackHtml += '</ul>';
                }
                feedbackModalBody.innerHTML = feedbackHtml;
                feedbackModal.show();
                
                fetchGames(); // Recarrega a lista de jogos
                deleteBtn.disabled = true;
                selectAllCheckbox.checked = false;

            } catch (error) {
                feedbackModalBody.textContent = 'Ocorreu um erro de comunicação com o servidor.';
                feedbackModal.show();
                console.error('Deletion error:', error);
            }
        }
    });

    // Carga inicial
    fetchGames();
</script>
{% endblock %}
